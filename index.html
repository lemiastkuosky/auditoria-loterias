<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria Pro | Sistema de Extrações</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --surface: #161b2a;
            --border: #2d3343;
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Topbar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
            color: var(--primary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-card span {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }

        /* Tabela Profissional */
        .table-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #1c2333;
            padding: 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: #1e2538;
        }

        .badge {
            background: #2d3343;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .price-text {
            color: var(--success);
            font-weight: 700;
        }

        /* Rodapé de Status */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-group {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 5px var(--danger);
            transition: 0.3s;
        }

        .led.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .timestamp {
            font-size: 11px;
            font-family: monospace;
            color: var(--text-muted);
        }

        input[type="date"] {
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AUDITORIA DE EXTRAÇÕES</h1>
        <input type="date" id="dataFiltro" onchange="renderizarTabela()">
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span>Volume Pago (Hoje)</span>
            <div id="volumeHoje" class="value">R$ 0,00</div>
        </div>
        <div class="stat-card">
            <span>Extrações Auditadas</span>
            <div id="totalExtracoes" class="value">0</div>
        </div>
        <div class="stat-card">
            <span>Frequência do Robô</span>
            <div class="value" style="font-size: 18px; color: var(--primary);">15 em 15 Minutos</div>
        </div>
    </div>

    <div class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Loteria / Modalidade</th>
                    <th>Tipo de Prêmio</th>
                    <th>Valor do Prêmio</th>
                </tr>
            </thead>
            <tbody id="tabelaDados">
                </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="status-group">
        <div class="status-item">
            <div id="ledGitHub" class="led"></div> GITHUB PAGES
        </div>
        <div class="status-item">
            <div id="ledAPI" class="led"></div> SINCRONIZAÇÃO SERVIDOR
        </div>
    </div>
    <div id="lastSync" class="timestamp">ÚLTIMA CHECAGEM: --:--:--</div>
</footer>

<script>
    let db = [];

    async function inicializar() {
        // Define data de hoje no filtro
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataFiltro').value = hoje;
        
        await carregarDados();
        
        // Simula conexão GitHub ativa se o site carregou
        document.getElementById('ledGitHub').classList.add('active');
    }

    async function carregarDados() {
        try {
            const response = await fetch('dados_loterias.json?nocache=' + Date.now());
            if (!response.ok) throw new Error("Erro ao ler JSON");
            
            db = await response.json();
            
            // Verifica se o servidor atualizou dados recentemente (menos de 1 hora)
            validarSincronizacao(db);
            renderizarTabela();
            
            document.getElementById('lastSync').innerText = "ÚLTIMA CHECAGEM: " + new Date().toLocaleTimeString();
        } catch (e) {
            console.error(e);
            document.getElementById('ledAPI').classList.remove('active');
        }
    }

    function validarSincronizacao(dados) {
        if (dados.length === 0) return;
        
        const ultimoRegistro = dados[dados.length - 1];
        const agora = new Date();
        const dataRegistro = new Date(ultimoRegistro.timestamp_local || agora);
        
        // Se o último registro foi há menos de 45 minutos, LED verde
        const diffMinutos = (agora - dataRegistro) / (1000 * 60);
        
        if (diffMinutos < 45) {
            document.getElementById('ledAPI').classList.add('active');
        } else {
            document.getElementById('ledAPI').classList.remove('active');
        }
    }

    function renderizarTabela() {
        const dataBusca = document.getElementById('dataFiltro').value.split('-').reverse().join('/');
        const filtrados = db.filter(item => item.dia === dataBusca);
        const tabela = document.getElementById('tabelaDados');
        
        let soma = 0;
        
        if (filtrados.length === 0) {
            tabela.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 40px; color: var(--text-muted);">Nenhuma extração registrada para este dia.</td></tr>';
        } else {
            tabela.innerHTML = filtrados.slice().reverse().map(item => {
                const val = parseFloat(item.valor.replace(/[^\d,]/g, '').replace(',', '.'));
                soma += isNaN(val) ? 0 : val;

                return `
                    <tr>
                        <td><strong>${item.horario_extracao}</strong></td>
                        <td><span class="badge">${item.loteria}</span></td>
                        <td>${item.premio_tipo || 'Extração Direta'}</td>
                        <td class="price-text">${item.valor}</td>
                    </tr>
                `;
            }).join('');
        }

        document.getElementById('totalExtracoes').innerText = filtrados.length;
        document.getElementById('volumeHoje').innerText = soma.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // Inicializa e agenda atualizações
    inicializar();
    setInterval(carregarDados, 60000); // Atualiza a tela a cada 1 minuto
</script>

</body>
</html>
